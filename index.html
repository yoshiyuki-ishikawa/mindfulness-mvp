<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiet Breath</title>
    <meta name="description" content="今この瞬間に注意を戻すための、超ミニマルなマインドフルネスツール。">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Noto+Sans+JP:wght@300;400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <main id="main-display">
            <!-- 呼吸テキストが表示されます -->
            <div id="phase-text" class="fade-in">吸</div>
        </main>

        <!-- 設定パネル（初期状態は非表示、画面最下部クリックで表示） -->
        <div id="settings-trigger"></div>
        <div id="settings-panel" class="hidden" aria-hidden="true">
            <div class="settings-content">
                <div class="setting-item">
                    <label for="inhale-time">吸う</label>
                    <input type="number" id="inhale-time" min="1" max="60" value="3"> 秒
                </div>
                <div class="setting-item">
                    <label for="hold-time">止</label>
                    <input type="number" id="hold-time" min="0" max="60" value="6"> 秒
                </div>
                <div class="setting-item">
                    <label for="exhale-time">吐</label>
                    <input type="number" id="exhale-time" min="1" max="60" value="9"> 秒
                </div>
                <button id="close-settings">閉じる</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
